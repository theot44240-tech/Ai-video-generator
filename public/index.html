<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shorts Generator</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #357ab8;
    }

    .output {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ AI Shorts Generator</h1>
  </header>

  <main>
    <label for="prompt">Entrez votre id√©e ou sujet pour le short :</label>
    <textarea id="prompt" placeholder="Ex: Comment fonctionne une √©clipse solaire ?"></textarea>
    <button id="generateBtn">G√©n√©rer Short</button>

    <div class="output" id="output" style="display:none;"></div>
  </main>

  <footer>
    &copy; 2025 AI Shorts Generator ‚Äî theot44240-tech
  </footer>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const outputDiv = document.getElementById("output");
    const promptInput = document.getElementById("prompt");

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert("Veuillez entrer un sujet ou une id√©e !");
        return;
      }

      outputDiv.style.display = "block";
      outputDiv.textContent = "‚è≥ G√©n√©ration en cours...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          throw new Error(`Erreur API : ${response.status}`);
        }

        const data = await response.json();
        outputDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        outputDiv.textContent = "‚ùå Une erreur est survenue : " + err.message;
      }
    });
  </script>
</body>
</html>
