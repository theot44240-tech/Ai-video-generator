<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shorts Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header>
    <h1>AI Shorts Generator</h1>
    <p>Discute avec notre intelligence artificielle et génère du contenu court facilement !</p>
  </header>

  <main>
    <section class="chat-section">
      <div id="chat-container" class="chat-container">
        <!-- Messages apparaîtront ici -->
      </div>

      <form id="chat-form" class="chat-form">
        <input
          type="text"
          id="chat-input"
          placeholder="Écris ton message..."
          autocomplete="off"
          required
        />
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 AI Shorts Generator. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
