<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Shorts Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AI Shorts Generator üöÄ</h1>
  <textarea id="prompt" placeholder="√âcris ton prompt ici..."></textarea>
  <button id="generate">G√©n√©rer</button>
  <pre id="result"></pre>

  <script>
    const btn = document.getElementById("generate");
    const promptEl = document.getElementById("prompt");
    const resultEl = document.getElementById("result");

    btn.onclick = async () => {
      const prompt = promptEl.value.trim();
      if (!prompt) return alert("Prompt manquant !");
      resultEl.textContent = "‚è≥ G√©n√©ration en cours...";
      
      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.textContent = "‚ùå Erreur: " + err.message;
      }
    };
  </script>
</body>
</html>
