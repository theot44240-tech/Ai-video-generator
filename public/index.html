<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ AI Shorts Generator</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #111, #1f1f1f);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    textarea, select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(90deg, #ff0055, #ff8800);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }
    .loader {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .loader span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin: 0 3px;
      animation: bounce 0.6s infinite alternate;
    }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      to { transform: translateY(-6px); opacity: 0.6; }
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üé¨ AI Shorts Generator</h1>
  <div class="container">
    <label>üí° Entre ton id√©e de short :</label>
    <textarea id="idea" placeholder="Ex: La motivation √† ne jamais abandonner."></textarea>

    <label>üé§ Voix :</label>
    <select id="voice">
      <option value="fr">Fran√ßais (Homme)</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
    </select>

    <label>‚è± Dur√©e cible (secondes) :</label>
    <input id="duration" type="number" min="10" max="90" value="20" />

    <button id="generateBtn">üöÄ G√©n√©rer le Short</button>
    <div class="loader" id="loader">
      <span></span><span></span><span></span>
      <p>Cr√©ation en cours... ‚è≥</p>
    </div>
    <video id="resultVideo" controls style="display:none;"></video>
  </div>

  <footer>‚ö° Fait avec ‚ù§Ô∏è par l‚ÄôIA ‚Äì Optimis√© pour Render & Node.js</footer>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const loader = document.getElementById("loader");
    const video = document.getElementById("resultVideo");

    generateBtn.addEventListener("click", async () => {
      const idea = document.getElementById("idea").value.trim();
      const voice = document.getElementById("voice").value;
      const duration = document.getElementById("duration").value;

      if (!idea) {
        alert("Merci d'entrer une id√©e avant de g√©n√©rer !");
        return;
      }

      loader.style.display = "block";
      video.style.display = "none";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idea, voice, duration })
        });

        if (!res.ok) throw new Error("Erreur serveur");

        const data = await res.json();
        if (data.videoUrl) {
          video.src = data.videoUrl;
          video.style.display = "block";
        } else {
          alert("Aucune vid√©o g√©n√©r√©e !");
        }
      } catch (err) {
        console.error(err);
        alert("Erreur lors de la g√©n√©ration. V√©rifie Render logs !");
      } finally {
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
