services:
  - type: web
    name: ai-video-generator
    env: node
    plan: starter   # Gratuit
    region: frankfurt
    buildCommand: |
      echo "🚀 [Render] Installing Node deps..."
      npm install
      echo "🐍 [Render] Installing Python deps..."
      python3 -m venv tts-env
      source tts-env/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt || echo "⚠️ Python deps partial fail (non-blocking)"
      echo "✅ [Render] Build complete."
    startCommand: |
      echo "🌟 Launching AI Shorts Generator..."
      bash ./start-server.sh
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: ./tts-env/bin/python
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /mnt/data
      sizeGB: 2
    scaling:
      minInstances: 1
      maxInstances: 1   # obligatoire pour rester dans le gratuit
# ============================================================
# Notes :
# - Gratuit, pas besoin de carte de paiement
# - Déploie ton serveur Node + venv Python
# - Auto déploiement à chaque push sur main
# - Secrets (API keys) à ajouter uniquement via le dashboard Render
# ============================================================
