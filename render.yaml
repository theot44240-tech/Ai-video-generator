services:
  - type: web
    name: ai-video-generator
    env: node
    plan: starter   # Gratuit
    region: frankfurt
    buildCommand: |
      echo "🚀 Installing Node deps..."
      npm ci
      echo "🐍 Setting up Python venv..."
      python3 -m venv tts-env
      source tts-env/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt || echo "⚠️ Python deps partial fail"
      echo "✅ Build complete."
    startCommand: |
      echo "🌟 Launching AI Shorts Generator..."
      bash ./start-server.sh
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: ./tts-env/bin/python
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /mnt/data
      sizeGB: 2
    scaling:
      minInstances: 1
      maxInstances: 1   # obligatoire pour le gratuit
# ============================================================
# Notes :
# - 100% gratuit, pas besoin de carte bancaire
# - Node.js + Python venv
# - Auto déploiement à chaque push sur main
# - Secrets/API keys à ajouter via dashboard Render
# ============================================================
