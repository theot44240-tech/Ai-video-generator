services:
  - type: web
    name: ai-video-generator
    env: node
    plan: starter       # Gratuit
    region: frankfurt
    buildCommand: |
      echo "üöÄ Installing Node deps..."
      npm ci
      echo "üêç Setting up Python venv..."
      python3 -m venv tts-env
      source tts-env/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt || echo "‚ö†Ô∏è Python deps partial fail"
      echo "‚úÖ Build complete."
    startCommand: |
      bash ./start-server.sh
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: ./tts-env/bin/python
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /mnt/data
      sizeGB: 2
    scaling:
      minInstances: 1
      maxInstances: 2       # doit √™tre > minInstances pour passer la validation
      targetCPUPercent: 50  # n√©cessaire pour la validation
