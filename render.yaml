services:
  - type: web
    name: ai-video-generator
    env: node
    plan: starter   # Gratuit
    region: frankfurt
    buildCommand: |
      echo "üöÄ [Render] Installing Node deps..."
      npm install
      echo "üêç [Render] Installing Python deps..."
      python3 -m venv tts-env
      source tts-env/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt || echo "‚ö†Ô∏è Python deps partial fail (non-blocking)"
      echo "‚úÖ [Render] Build complete."
    startCommand: |
      echo "üåü Launching AI Shorts Generator..."
      bash ./start-server.sh
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: ./tts-env/bin/python
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /mnt/data
      sizeGB: 2
    scaling:
      minInstances: 1
      maxInstances: 2          # > minInstances pour valider
      targetCPUPercent: 50     # requis par Render (1-90)
